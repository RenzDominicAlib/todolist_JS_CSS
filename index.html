<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" href="stylesheet_todos.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title">What to Do's</h1>
				<p>My daily tasks</p>
				<form action="" id="search-todos">
					<input name="searchbar" type="text" placeholder="Filter todos...">
				</form>
			</div>
		</header>
		<div id="todos-list">
			<h2 class="listTitle">Todos List</h2>
			<ul>
				<li>
					<span class="name">Cleaning the car</span>
					<i class="delete fas fa-trash-alt"></i>
				</li>
				<li>
					<span class="name">Watering the plants</span>
					<i class="delete fas fa-trash-alt"></i>
				</li>
				<li>
					<span class="name">Walking the dog</span>
					<i class="delete fas fa-trash-alt"></i>
				</li>
				<li>
					<span class="name">Feeding the Cats</span>
					<i class="delete fas fa-trash-alt"></i>
				</li>
			</ul>
		</div>
		<form  id="add-todos" action="">
			<input type="text" name="addbar" placeholder="Add a todos...">
		</form>
	</div>

	<script src="todos.js">
	</script>

</body>
</html>
